    <!-- Seguimiento de Eventos para Google Analytics -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Función para enviar eventos de 'share' (compartir)
            const apiEndpoint = './api/track_event.php';

            // Nueva función para registrar eventos en nuestra propia base de datos
            async function trackInternalEvent(eventName) {
                try {
                    // Es una llamada de "disparar y olvidar", no necesitamos procesar la respuesta.
                    await fetch(apiEndpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ event_name: eventName })
                    });
                } catch (error) {
                    console.error(`Error al registrar el evento '${eventName}':`, error);
                }
            }

            const trackShare = (method) => {
                if (typeof gtag === 'function') {
                    gtag('event', 'share', { method: method });
                }
            };

            // Función para enviar clics en enlaces de soporte (Cafecito)
            const trackSupportClick = (platform) => {
                if (typeof gtag === 'function') {
                    // 'generate_lead' es un evento recomendado para clics que llevan a una posible conversión
                    gtag('event', 'generate_lead', { item_id: platform });
                }
            };

            // Asignar eventos a los botones de compartir
            document.querySelector('.share-btn.facebook')?.addEventListener('click', () => {
                trackShare('Facebook');
                trackInternalEvent('share_facebook');
            });
            document.querySelector('.share-btn.twitter')?.addEventListener('click', () => {
                trackShare('Twitter');
                trackInternalEvent('share_twitter');
            });
            document.querySelector('.share-btn.whatsapp')?.addEventListener('click', () => {
                trackShare('WhatsApp');
                trackInternalEvent('share_whatsapp');
            });
            document.getElementById('copyLinkBtn')?.addEventListener('click', () => {
                trackShare('Copy Link');
                trackInternalEvent('share_copy_link');
            });

            // Asignar evento al botón de Cafecito
            document.querySelector('.cafecito-button-container a')?.addEventListener('click', () => {
                trackSupportClick('cafecito');
                trackInternalEvent('click_cafecito');
            });
        });
    </script>
